<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register a New Book</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter book title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required placeholder="Enter author's name">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" required placeholder="Enter ISBN number">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="">Select genre</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Publication Year</label>
        <input type="number" id="year" name="year" required placeholder="Enter publication year" min="1000" max="9999">
      </div>
      <div class="form-group">
        <button type="submit">Register Book</button>
      </div>
    </form>
  </div>

</body>
</html>
